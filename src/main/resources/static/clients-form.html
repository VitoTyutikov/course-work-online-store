<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>
<form id="registration-form">
  <label for="clientFname">First Name:</label>
  <input type="text" id="clientFname" name="clientFname" required><br>

  <label for="clientLname">Last Name:</label>
  <input type="text" id="clientLname" name="clientLname" required><br>

  <label for="clientLogin">Username:</label>
  <input type="text" id="clientLogin" name="clientLogin" required><br>

  <label for="clientEmail">Email:</label>
  <input type="email" id="clientEmail" name="clientEmail" required><br>

  <label for="clientPassword">Password:</label>
  <input type="password" id="clientPassword" name="clientPassword" required><br>

  <label for="clientIndex">Index:</label>
  <input type="number" id="clientIndex" name="clientIndex" required><br>

  <label for="clientCity">City:</label>
  <input type="text" id="clientCity" name="clientCity" required><br>

  <label for="clientAddress">Address:</label>
  <input type="text" id="clientAddress" name="clientAddress" required><br>

  <label for="userRole">Role:</label>
  <select id="userRole" name="userRole">
    <option value="ROLE_USER">User</option>
    <option value="ROLE_ADMIN">Admin</option>
  </select><br>

  <button type="submit" value="Register" id="submit-button">Register</button>
</form>

<script src="./js/clients-form.js"></script>
</body>
</html>
