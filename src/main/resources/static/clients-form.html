<html>

<head>
    <title>Registration Form</title>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Online Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/products.html">Menu</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clients-form.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders.html">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <h1>Registration Form</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="clientFname">First Name:</label>
                <input type="text" class="form-control" id="clientFname" name="clientFname" required>
            </div>

            <div class="form-group">
                <label for="clientLname">Last Name:</label>
                <input type="text" class="form-control" id="clientLname" name="clientLname" required>
            </div>

            <div class="form-group">
                <label for="clientLogin">Username:</label>
                <input type="text" class="form-control" id="clientLogin" name="clientLogin" required>
            </div>

            <div class="form-group">
                <label for="clientEmail">Email:</label>
                <input type="email" class="form-control" id="clientEmail" name="clientEmail" required>
            </div>

            <div class="form-group">
                <label for="clientPassword">Password:</label>
                <input type="password" class="form-control" id="clientPassword" name="clientPassword" required>
            </div>

            <div class="form-group">
                <label for="clientIndex">Index:</label>
                <input type="number" class="form-control" id="clientIndex" name="clientIndex" required>
            </div>

            <div class="form-group">
                <label for="clientCity">City:</label>
                <input type="text" class="form-control" id="clientCity" name="clientCity" required>
            </div>

            <div class="form-group">
                <label for="clientAddress">Address:</label>
                <input type="text" class="form-control" id="clientAddress" name="clientAddress" required>
            </div>

            <div class="form-group">
                <label for="clientPhone">Phone:</label>
                <input type="text" class="form-control" id="clientPhone" name="clientPhone" required>
            </div>

            <div class="form-group">
                <label for="userRole">Role:</label>
                <select class="form-control" id="userRole" name="userRole">
                    <option value="ROLE_CLIENT">Client</option>
                    <option value="ROLE_ADMIN">Admin</option>
                    <option value="ROLE_MANAGER">Manager</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" id="submit-button">Register</button>
        </form>
    </div>
    <script src="./js/clients-form.js"></script>
</body>

</html>
