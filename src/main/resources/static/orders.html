
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Online Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/products.html">Menu</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clients-form.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user.html">Profile</a>
                </li>
            </ul>
        </div>
    </nav>
</div>


<div class="container">
    <h1>Orders</h1>
    <div id="orders-list" ></div>
</div>

<script>
    $(document).ready(function () {
        $.ajax({
            url: 'http://localhost:8080/orders',
            dataType: 'json',
            success: function (orders) {
                const ordersList = $("#orders-list");

                for (const order of orders) {
                    const orderCard = $('<div>').addClass('card mb-3');
                    const cardBody = $('<div>').addClass('card-body row');

                    const orderId = $('<div>').addClass('col-md-3');
                    const orderIdLink = $('<a>').attr('href', '/order/' + order.orderId).text(order.orderId);
                    orderId.append(orderIdLink);

                    const clientId = $('<div>').addClass('col-md-3').text(order.clientId);
                    const orderDate = $('<div>').addClass('col-md-3').text(order.orderDate);
                    const orderStatus = $('<div>').addClass('col-md-3').text('Order Status: ' + order.orderStatus);

                    cardBody.append(orderId, clientId, orderDate, orderStatus);
                    orderCard.append(cardBody);
                    ordersList.append(orderCard);
                }
            },
            error: function (xhr, status, error) {
                console.log(xhr.status + ': ' + xhr.statusText);
                // alert('Unable to connect to server | HTTP Error: ' + xhr.status);
                window.location.href = "/login";
            }
        });
    });
</script>
</body>
</html>
