<div class="container">
    <h1>Product Search</h1>
    <form id="search-form">
        <div class="form-group">
            <label for="product-name">Product Name:</label>
            <input type="text" class="form-control" id="product-name" name="productName">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="price-from">Price From:</label>
                <input type="number" class="form-control" id="price-from" name="priceFrom">
            </div>
            <div class="form-group col-md-6">
                <label for="price-to">Price To:</label>
                <input type="number" class="form-control" id="price-to" name="priceTo">
            </div>
        </div>
        <div class="form-group">
            <label for="category-name">Select a category:</label>
            <select class="form-control" id="category-name" name="categoryName">
                <option value="">Choose category</option>
            </select>
        </div>
        <div class="form-group">
            <label for="manufacturer-name">Manufacturer Name:</label>
            <select class="form-control" id="manufacturer-name" name="manufacturerName">
                <option value="">Choose manufacturer</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div id="products-container" class="row"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
