<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Online Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/products.html">Menu</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clients-form.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders.html">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <h3>Cart</h3>
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <th:block th:if="${not #lists.isEmpty(cartItems)}" th:each="cartItem : ${cartItems}">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title">
                                <a th:href="@{'/product/'+${cartItem.getProductId()}}"
                                   th:text="${cartItem.getProductByProductId().getProductName()}"></a>
                            </h5>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="${cartItem.getCountProducts()}"></h6>
                            <p class="card-text" th:text="${cartItem.getProductByProductId().getProductPrice()}"></p>
                        </div>


                    </th:block>


                    <th:block th:if="${#lists.isEmpty(cartItems)}">
                        You cart is empty
                        <h5 class="card-title">
                            <a th:href="@{/products.html}"
                               th:text="Menu"></a>
                        </h5>
                    </th:block>
                </div>
            </div>
            <th:block th:if="${not #lists.isEmpty(cartItems)}">
                <form action="/cart/confirm" method="post">
                    <button class="btn btn-primary" type="submit">Order</button>
                </form>
            </th:block>
        </div>
    </div>
</div>


</body>
</html>
