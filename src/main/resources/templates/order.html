<!DOCTYPE html>
<html>
<head>
    <title>Order Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Order Details</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-2">Product name</div>
                        <div class="col-md-2">Product Count</div>
                        <div class="col-md-2">Product Price</div>
                    </div>
                    <hr>
                    <div th:each="orderItem : ${orderItems}">
                        <div class="row">
                            <div class="col-md-2">
                                <a th:href="@{'/product/'+${orderItem.getProductId()}}"  th:text="${orderItem.getProductsByProductId().getProductName()}"></a>
                            </div>
                            <div class="col-md-2" th:text="${orderItem.getProductCount()}"></div>
                            <div class="col-md-2" th:text="${orderItem.getProductPrice()}"></div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
